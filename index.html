<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTECH | CGPA | CALCULATOR</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jquery cdn link -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container p-2 mt-3" style="width: 500px;">
        <h1>CGPA CALCULATOR</h1>
    </div>
    <!-- input field -->
        <div class="container" style="width: 500px;">
            <div class="mb-3">
                <label for="courseCode" class="form-label">Course Code</label>
                <input type="text" class="form-control" id="courseCode" placeholder="CSE101">
            </div>
            <div class="mb-3">
                <label for="credit" class="form-label">Credit</label>
                <input type="number" class="form-control" id="credit" placeholder="4">
            </div>
            <div class="md-3">
                <label for="grade"  class="form-label">Grade</label>
                <input type="number" class="form-control" id="grade" placeholder="8">
            </div>
            <div class="md-3 mt-3">
                <label for="point"  class="form-label" >Point</label>
                <input type="number" class="form-control" id="point" placeholder="32">
            </div>
        </div>
        <div class="container m-auto mt-3" style="width: 500px;">
            <button type="submit" id="addMore" class="btn btn-dark">Add More</button>
            <button type="reset" id="reset" class="btn btn-danger" onclick="reset()">Reset</button>
            <button type="submit" id="submit" class="btn btn-primary float-end">Submit</button>
        
        </div>



    <h2 class="m-2 p-2" id="cgpa">Your CGPA: <span id="showResult"></span></h2>

    

    <!-- booststart js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
